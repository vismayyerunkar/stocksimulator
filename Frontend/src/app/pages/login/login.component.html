<div class="grid">
  <div class="col-1">
    <p-image
      src="https://img.freepik.com/free-vector/privacy-policy-concept-illustration_114360-7853.jpg?w=740&t=st=1694108575~exp=1694109175~hmac=8ec02f605c4479bbee498ac5e369527a8ce210741515f15ca76be2b4e93c1f8b"
      alt="Image"
      height="100%"
      width="100%"
    ></p-image>
  </div>
  <form [formGroup]="loginForm" class="col-2">
    <div class="col-6">
      <h3><b>Member Login</b></h3>
      <span class="p-input-icon-left">
        <i class="pi pi-envelope"></i>
        <input
          type="text"
          pInputText
          formControlName="email"
          placeholder="Email"
        />
      </span>
    </div>
    <div class="col-6">
      <span class="p-input-icon-left">
        <i class="pi pi-lock"></i>
        <input
          type="password"
          pInputText
          formControlName="password"
          placeholder="Password"
        />
      </span>
    </div>
    <div class="col-12">
      <button
        pButton
        pRipple
        type="button"
        label="Login"
        class="p-button-rounded"
        [disabled]="loginForm.invalid"
        (click)="login()"
      ></button>
    </div>
    <div class="col-12">
      <button
        pButton
        pRipple
        type="button"
        label="Sign Up"
        class="p-button-rounded"
        (click)="navsignup()"
      ></button>
    </div>
  </form>
</div>
<p-toast position="top-right"></p-toast>
